  <!-- Share functionality -->
  <script>
    // Initialize year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Share functionality
    function shareUrl(platform, url, title) {
      const encodedUrl = encodeURIComponent(url);
      const encodedTitle = encodeURIComponent(title);
      
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedTitle}`,
        linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodedUrl}`,
        email: `mailto:?subject=${encodedTitle}&body=Check out this crypto news: ${encodedUrl}`
      };
      
      if (shareUrls[platform]) {
        window.open(shareUrls[platform], '_blank', 'width=600,height=400');
      }
    }

    function copyToClipboard(url) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => {
          // Show success feedback
          const btn = event.target.closest('.share-btn');
          const originalText = btn.innerHTML;
          btn.innerHTML = '✓ Copied!';
          setTimeout(() => {
            btn.innerHTML = originalText;
          }, 2000);
        });
      } else {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Link copied to clipboard!');
      }
    }

    // Add share buttons to each news card
    document.addEventListener('DOMContentLoaded', function() {
      const newsCards = document.querySelectorAll('.news-card');
      newsCards.forEach((card, index) => {
        const cardActions = card.querySelector('.card-actions');
        if (cardActions) {
          const currentUrl = window.location.href;
          const cardTitle = card.querySelector('.card-title a')?.textContent || 'Crypto News';
          
          const shareButtons = document.createElement('div');
          shareButtons.className = 'share-buttons';
          shareButtons.innerHTML = `
            <span style="font-size:0.8rem; opacity:0.7;">Share:</span>
            <button class="share-btn copy" onclick="copyToClipboard('${currentUrl}#card-${index}')" title="Copy Link">🔗</button>
            <button class="share-btn facebook" onclick="shareUrl('facebook', '${currentUrl}#card-${index}', '${cardTitle.replace(/'/g, "\\'")}'); return false;" title="Share on Facebook">📘</button>
            <button class="share-btn twitter" onclick="shareUrl('twitter', '${currentUrl}#card-${index}', '${cardTitle.replace(/'/g, "\\'")}'); return false;" title="Share on Twitter">🐦</button>
            <button class="share-btn linkedin" onclick="shareUrl('linkedin', '${currentUrl}#card-${index}', '${cardTitle.replace(/'/g, "\\'")}'); return false;" title="Share on LinkedIn">💼</button>
            <button class="share-btn email" onclick="shareUrl('email', '${currentUrl}#card-${index}', '${cardTitle.replace(/'/g, "\\'")}'); return false;" title="Share via Email">📧</button>
          `;
          cardActions.appendChild(shareButtons);
        }
      });
    });
  </script>
